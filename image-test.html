<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Test - The Skyliners Big Band</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        
        <!-- Favicons -->
        <link rel="shortcut icon" href="images/logo-white.png">

        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style-responsive.css">
        <link rel="stylesheet" href="css/animate.min.css">
        <link rel="stylesheet" href="css/vertical-rhythm.min.css">
        
        <style>
            .test-container {
                max-width: 900px;
                margin: 0 auto;
                padding: 40px 20px;
                text-align: center;
            }
            .image-wrapper {
                max-width: 500px;
                margin: 30px auto;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            }
            .image-wrapper img {
                width: 100%;
                height: auto;
                display: block;
            }
            .size-info {
                margin-top: 20px;
                padding: 15px;
                background: #f8f9fa;
                border-radius: 5px;
                font-size: 14px;
            }
            h1 {
                color: #333;
                margin-bottom: 20px;
            }
            .controls {
                margin: 20px 0;
            }
            .controls button {
                margin: 5px;
                padding: 10px 20px;
                background: #0070ba;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .controls button:hover {
                background: #005a9e;
            }
        </style>
    </head>
    <body class="appear-animate">
        
        <!-- Page Wrap -->
        <div class="page" id="top">
            
            <!-- Navigation panel -->
            <nav class="main-nav stick-fixed">
                <div class="full-wrapper relative clearfix">
                    <!-- Logo -->
                    <div class="nav-logo-wrap local-scroll">
                        <a href="index.html" class="logo">
                            <img src="images/Logo1.jpg" alt="Skyliners Big Band logo" />
                        </a>
                    </div>
                    <div class="mobile-nav" role="button" tabindex="0">
                        <i class="fa fa-bars"></i>
                        <span class="sr-only">Menu</span>
                    </div>
                    <!-- Main Menu -->
                    <div class="inner-nav desktop-nav">
                        <ul class="clearlist scroll-nav local-scroll">
                            <li><a href="index.html">← Back to Main Site</a></li>
                            <li><a href="payment-success.html">Payment Success Page</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navigation panel -->

            <!-- Main Content Section -->
            <section class="small-section pt-100 mt-100">
                <div class="container relative">
                    
                    <div class="test-container">
                        <h1 class="font-alt">Random Image Test</h1>
                        <p class="lead">Testing random 2023 image display</p>
                        
                        <!-- Random Image -->
                        <div class="image-wrapper">
                            <img id="randomImage" src="" alt="Skyliners Big Band">
                        </div>
                        
                        <!-- Controls -->
                        <div class="controls">
                            <button id="newImageBtn">Show New Random Image</button>
                        </div>
                        
                        <!-- Size Info -->
                        <div class="size-info">
                            <strong>Image Settings:</strong><br>
                            Max Width: 500px<br>
                            Total Images: 7<br>
                            Current Image: <span id="currentImageName">-</span>
                        </div>
                        
                    </div>
                    
                </div>
            </section>
            
            <!-- Footer -->
            <footer class="page-section bg-gray-lighter footer pb-60">
                <div class="container">
                    
                    <!-- Footer Text -->
                    <div class="footer-text">
                        
                        <!-- Copyright -->
                        <div class="footer-copy font-alt">
                            <a href="http://theskyliners.org/" target="_blank">© The Skyliners Big Band of Acadiana</a>
                        </div>
                        <!-- End Copyright -->
                        
                    </div>
                    <!-- End Footer Text --> 
                    
                 </div>
            </footer>
            <!-- End Footer -->
        
        </div>
        <!-- End Page Wrap -->
        
        <!-- JS -->
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <script>
            const images = [
                'images/2023/Group 2023.webp',
                'images/2023/Billie March 2023.webp',
                'images/2023/Linda Younger and Friends March 2023.webp',
                'images/2023/New & Returning Members March 2023.webp',
                'images/2023/Veterans Concert 2023.webp',
                'images/2023/Veterans Concert 2 2023.webp',
                'images/2023/2023 Linda Younger.webp'
            ];
            
            function showRandomImage() {
                const randomImage = images[Math.floor(Math.random() * images.length)];
                document.getElementById('randomImage').src = randomImage;
                const imageName = randomImage.split('/').pop();
                document.getElementById('currentImageName').textContent = imageName;
            }
            
            // Show random image on load
            showRandomImage();
            
            // Button to show new random image
            document.getElementById('newImageBtn').addEventListener('click', showRandomImage);
        </script>
        
    </body>
</html>
